<div class="max-w-md mx-auto mt-20 p-6 bg-white shadow rounded">
  <h2 class="text-xl font-bold mb-4">{{ isLogin ? "Login" : "Register" }}</h2>

  <form (ngSubmit)="submit()">
    <div *ngIf="!isLogin" class="mb-4">
      <input
        type="text"
        placeholder="Name"
        [(ngModel)]="name"
        name="name"
        class="w-full border p-2 rounded"
      />
    </div>

    <div class="mb-4">
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        class="w-full border p-2 rounded"
      />
    </div>

    <div class="mb-4">
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        class="w-full border p-2 rounded"
      />
    </div>

    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
    >
      {{ isLogin ? "Login" : "Register" }}
    </button>
  </form>

  <p class="mt-4 text-sm">
    {{ isLogin ? "Don't have an account?" : "Already have an account?" }}
    <button (click)="isLogin = !isLogin" class="text-blue-500 underline ml-1">
      {{ isLogin ? "Register" : "Login" }}
    </button>
  </p>
</div>
